<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operation slipStream</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #00FFFF; /* Cyan text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: auto; /* Allow scrolling */
        }

        .container {
            background-color: #111; /* Slightly dark container for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3); /* Light cyan shadow */
            max-width: 800px;
            width: 100%;
            border: 2px solid #00FFFF; /* Cyan border */
            font-size: 14px;
            max-height: 90vh; /* Restrict container height to 90% of viewport */
            overflow-y: auto; /* Scroll vertically if content exceeds max-height */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 22px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 16px;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        /* Glowing text effect */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 20px #00FFFF;
            }

            100% {
                text-shadow: 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 25px #00FFFF, 0 0 40px #00FFFF;
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #00FFFF;
            opacity: 0.7;
        }

        /* Form Styles */
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            border: 2px solid #00FFFF;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: 2px solid #00FFFF;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #00CCFF;
        }

        button {
            padding: 12px 20px;
            background-color: #00FFFF;
            border: none;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #00CCFF;
        }

        /* Members List Styling */
        #membersList {
            margin-top: 20px;
            padding: 0;
            text-align: left;
        }

        #membersList li {
            background-color: #333;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }

        /* Responsive typography */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 16px;
            }

            h3 {
                font-size: 14px;
            }

            p,
            li {
                font-size: 12px;
            }

            input[type="text"],
            input[type="email"],
            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 14px;
            }

            h3 {
                font-size: 12px;
            }

            p,
            li {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Operation slipStream</h1>
        <h2>Under Construction</h2>
        <a href="https://tritonsama.github.io/resume">
            <button> Resume </button>
        </a>
        <a href="https://tritonsama.github.io/salacia/index.html">
            <button> Salacia </button>
        </a>
        <a href="https://tritonsama.github.io/0">
            <button> agentZero </button>
        </a>
        
    </div>
</body>
